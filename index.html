<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header></header>

    <main>
      <div class="profile">
        <div class="profile__presentacion">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Foto de perfil de Jessica"
          />
          <h2>Jessica Randall</h2>
          <h4>London, United Kingdom</h4>
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="profile__list">
          <a href="" class="profile__list___a">GitHub</a>
          <a href="" class="profile__list___a">Frontend Mentor</a>
          <a href="" class="profile__list___a">LinkedIn</a>
          <a href="" class="profile__list___a">Twitter</a>
          <a href="" class="profile__list___a">Instagram</a>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
