<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header></header>

    <main>
      <h3>Jessica Randall</h3>
      <h5>London, United Kingdom</h5>
      <p>"Front-end developer and avid reader."</p>

      <div class="profile__list">
        <a href="" class="profile__list___a">GitHub</a>
        <a href="" class="profile__list___a">Frontend Mentor</a>
        <a href="" class="profile__list___a">LinkedIn</a>
        <a href="" class="profile__list___a">Twitter</a>
        <a href="" class="profile__list___a">Instagram</a>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
